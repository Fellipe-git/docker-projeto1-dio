<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .produto {
            display: inline-block;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        .produto img {
            width: 100%;
            height: auto;
        }
        .carrinho {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Loja Online</h1>
    <div id="produtos">
        <div class="produto">
            <img src=".\imagens\sport.jpeg" alt="Carro Sport">
            <h2>Carro Sport</h2>
            <p>R$ 500.000,00</p>
            <button onclick="adicionarAoCarrinho('Carro Sport', 500000)">Comprar</button>
        </div>
        <div class="produto">
            <img src=".\imagens\luxo.webp" alt="Produto 2">
            <h2>Carro de Luxo</h2>
            <p>R$ 200.000,00</p>
            <button onclick="adicionarAoCarrinho('Carro de Luxo', 200000)">Comprar</button>
        </div>
        <div class="produto">
            <img src=".\imagens\eletrico.jpg" alt="Produto 2">
            <h2>Carro de Eletrico</h2>
            <p>R$ 700.000,00</p>
            <button onclick="adicionarAoCarrinho('Carro de Eletrico', 700000)">Comprar</button>
        </div>
    </div>
    
    <div class="carrinho">
        <h2>Carrinho</h2>
        <ul id="lista-carrinho"></ul>
        <p>Total: R$ <span id="total">0</span></p>
    </div>

    <script>
        let total = 0;
        function adicionarAoCarrinho(nome, preco) {
            const lista = document.getElementById("lista-carrinho");
            const item = document.createElement("li");
            item.textContent = `${nome} - R$ ${preco}`;
            lista.appendChild(item);
            total += preco;
            document.getElementById("total").textContent = total;
        }
    </script>
</body>
</html>
